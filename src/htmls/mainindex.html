<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>银承库-首页</title>
		<script src="../libs/flexible/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link href="../styleflex/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../styleflex/mainindex.css" />

	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">银承库</h1>
			<a data-url="message.html" class="mui-icon yckfont yf-message" data-login="true" aria-hidden="true">
				<div id="emailMsg"></div>
			</a>
		</header>

		<div class="mui-content">
			<!--
           	 	tips:网络连接不可用
            -->
			<!--<div class="networkuseless" style="display: block;">
				<span class="mui-icon mui-icon-info"></span> 网络连接不可用
			</div>-->

			<div id="slider" class="mui-slider" style="background: #0e1d66;">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item">
						<a href="javascript:;"><img src="../images/bannerdefault.png"></a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator"></div>
				</div>
			</div>

			<div id="mycard">
				<ul id="nav" class="clearfix">
					<li>
						<a data-url="priceindex.html" href="javascript:;">
							<div class="hexagon hexagon1">
								<i class="yckfont yf-price" style=""></i>
							</div>
							<span>智能报价</span>
						</a>
					</li>
					<li>
						<a id="btnreserveamount" href="javascript:;">
							<div class="hexagon hexagon2">
								<i class="yckfont yf-diamond" style=""></i>
							</div>
							<span>承信预约</span>
						</a>
					</li>
					<li>
						<a data-url="storesearch.html" href="javascript:;">
							<div class="hexagon hexagon3">
								<i class="yckfont yf-maplocation" style=""></i>
							</div>
							<span>门店查询</span>
						</a>
					</li>
					<li>
						<a data-url="pjzs.html" href="javascript:;">
							<div class="hexagon hexagon4">
								<i class="yckfont yf-linechart" style=""></i>
							</div>
							<span>票据指数</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="mui-segmented-control">
				<a class="mui-control-item mui-active" href="day">今日指数</a>
				<a class="mui-control-item" href="week">本周指数</a>
				<a class="mui-control-item" href="month">本月指数</a>
			</div>

			<!--<div style="background: rgb(255,255,255);">&nbsp;</div>-->
			<div style="background-color: #fff;">
				<div class="ct-chart" id="ct-chart">
				</div>
			</div>

			<div class="chart-addon fw300">
				* 该指数样本为20万、90天票据
			</div>
			<!--<div class="chart-bottom">
			</div>-->
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../mui/mui.lazyload.js"></script>
		<script src="../mui/mui.lazyload.img.js"></script>

		<script src="../libs/sea.js" type="text/javascript"></script>

		<!-- build:js ../js/root.js -->
		<script src="../js/config.js" type="text/javascript"></script>
		<script src="../js/resources.js" type="text/javascript"></script>
		<script src="../js/app.js" type="text/javascript"></script>
		<script src="../js/servicebus.js" type="text/javascript"></script>
		<!-- endbuild -->

		<script type="text/javascript">
			seajs.use('./mainindex');
		</script>

	</body>

</html>
